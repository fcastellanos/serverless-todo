service: pythontodotmp

provider:
  name: aws
  stage: dev
  profile: bit-dev
  runtime: python3.6
  versionFunctions: false
  deploymentBucket:
    name: bit-${self:provider.stage}-artifacts
  environment:
    DYNAMODB_TABLE: ${self:custom.serviceName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: { Fn::GetAtt: [ TodoDynamoDBTable, Arn ] }

functions:
  hello:
    handler: lambdas/handler.hello
  create:
    handler: lambdas/create.handler
    events:
      - http:
          path: todos
          method: post
          authorizer:
            name: jwt_simple_auth
            resultTtlInSeconds: 6
            identitySource: method.request.header.Authorization
            type: token
  list:
    handler: lambdas/list.handler
    events:
      - http:
          path: todos
          method: get
  delete:
    handler: lambdas/delete.handler
    events:
      - http:
          path: todos/{id}
          method: delete
          authorizer:
            name: jwt_simple_auth
            resultTtlInSeconds: 6
            identitySource: method.request.header.Authorization
            type: token
  token_exchange:
    handler: lambdas/token_exchange.handler
    environment:
      todo_jwt_secret: ${ssm:todo_jwt_secret}
    events:
      - http:
          path: token/exchange
          method: post
  jwt_simple_auth:
    handler: lambdas/jwt_simple.handler
    environment:
      todo_jwt_secret: ${ssm:todo_jwt_secret}
    memorySize: 128 # MB
    timeout: 6 # Seconds

resources:
  - ${file(resources.yml)}

plugins:
  - serverless-python-requirements

custom:
  serviceName: ${self:provider.stage}-${self:service}
  pythonRequirements:
    dockerizePip: true
